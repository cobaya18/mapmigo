<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MapMigo - Puerto Rico Map Guide</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ffffff" />
</head>

<body>
    <div id="appContainer">

        <!-- ---------------- TOP BAR ---------------- -->
        <div id="topBar">
            <div id="searchBarWrapper">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Search places..."
                    autocomplete="off"
                />

                <button id="searchClearButton" class="icon-btn hidden">‚úï</button>
            </div>
            <!-- end searchBarWrapper -->

            <!-- *** FIX APPLIED: searchResults inserted here *** -->
            <div id="searchResults">
                <div class="search-results-header">Search results</div>
                <div id="searchResultsList"></div>
            </div>

            <div id="topBarButtons">
                <button id="filtersButton" class="icon-btn">‚ò∞</button>
                <button id="favoritesButton" class="icon-btn">‚òÖ</button>
            </div>
        </div>
        <!-- end topBar -->

        <!-- ---------------- SIDEBAR ---------------- -->
        <div id="sidebarOverlay"></div>
        <div id="sidebar">
            <div id="sidebarContent">
                <h2>Filters</h2>

                <div class="filter-section">
                    <h3>Categories</h3>
                    <div id="categoryFilters"></div>
                </div>

                <div class="filter-section">
                    <h3>Regions</h3>
                    <div id="regionFilters"></div>
                </div>

                <button id="clearFiltersButton" class="clear-btn">Clear filters</button>
            </div>
        </div>

        <!-- ---------------- MAP ---------------- -->
        <div id="mapContainer">
            <div id="map"></div>

            <button id="gpsButton" class="floating-btn">üìç</button>
            <button id="mapStyleButton" class="floating-btn">üó∫</button>

            <div id="mapStyleMenu" class="hidden">
                <button data-style="streets">Streets</button>
                <button data-style="satellite">Satellite</button>
                <button data-style="outdoors">Outdoors</button>
            </div>
        </div>

        <!-- ---------------- LIST VIEW ---------------- -->
        <div id="listViewOverlay" class="hidden">
            <div id="listViewHeader">
                <button id="listViewCloseButton">‚úï</button>
                <h2>Places</h2>
            </div>

            <div id="listViewContent"></div>
        </div>

        <!-- ---------------- MOBILE PLACE SHEET ---------------- -->
        <div id="mobilePlaceSheet" class="hidden">
            <div id="mobileSheetHandle"></div>
            <div id="mobileSheetContent"></div>
        </div>
    </div>

    <!-- ---------------- SCRIPTS ---------------- -->
    <script type="module" src="app.js"></script>
</body>
</html>
