<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MapMigo ‚Äî Puerto Rico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA / Icons -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#f3f4f6">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <!-- MarkerCluster CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />

  <!-- Main CSS -->
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>

<!-- TOP BAR -->
<div id="topBar">
  <button id="hamburgerButton" aria-label="Toggle filters">‚ò∞</button>

  <div id="searchBarWrapper">
    <input id="search" placeholder="Search places‚Ä¶" aria-label="Search places" />
    <button id="searchClear" aria-label="Clear search">‚úï</button>
    <button id="searchButton" aria-label="Search">üîç</button>

    <!-- SEARCH RESULTS DROPDOWN -->
    <div id="searchResults" aria-label="Search results" role="listbox">
      <div id="searchResultsList"></div>
    </div>
  </div>

  <div id="topBarButtons">
    <button id="openSavedView" aria-label="Open saved places">Saved</button>
    <button id="openListView" aria-label="Open list view">List View</button>
  </div>
</div>

  <!-- SIDEBAR -->
  <div id="sidebar">
    <div class="sidebar-handle"></div>

    <div class="sidebar-header">
      <div class="sidebar-header-title">Filters</div>
    </div>

    <div id="infoBar">Loading places‚Ä¶</div>

    <div class="filter-group">
      <h4>Filter by Category</h4>
      <div id="categoryButtons" class="filter-buttons"></div>
    </div>

    <div class="filter-group">
      <h4>Filter by Region</h4>
      <div id="regionButtons" class="filter-buttons"></div>
    </div>

    <div class="filter-group filter-group-reset">
      <button id="resetFiltersSidebar" class="reset-filters-btn">Reset Filters</button>
    </div>
  </div>

  <!-- MAP -->
  <div id="map"></div>

  <!-- UNIFIED MAP CONTROLS -->
  <div id="mapControls">
    <!-- Zoom -->
    <button id="zoomInBtn" class="floating-btn" aria-label="Zoom in">Ôºã</button>
    <button id="zoomOutBtn" class="floating-btn" aria-label="Zoom out">Ôºç</button>

    <!-- Map style toggle + menu -->
    <div class="map-style-group">
      <button id="mapStyleToggle" class="floating-btn" aria-label="Change map style">
        <span class="icon">üõ∞Ô∏è</span>
        <span>Map</span>
      </button>

      <div id="mapStyleMenu" class="floating-menu">
        <button class="style-option active" data-theme="Satellite">
          <span class="icon">üõ∞Ô∏è</span><span>Satellite</span>
        </button>
        <button class="style-option" data-theme="Dark">
          <span class="icon">‚¨õ</span><span>Dark</span>
        </button>
        <button class="style-option" data-theme="Light">
          <span class="icon">‚óªÔ∏è</span><span>Light</span>
        </button>
      </div>
    </div>

    <!-- GPS -->
    <button id="gpsButton" class="floating-btn" title="Find my location" aria-label="Find my location">
      üìç
    </button>
  </div>

  <!-- LIST VIEW OVERLAY -->
  <div id="listViewOverlay" class="closed">
    <div class="list-header">
      <div id="listHeaderTitle" class="list-header-title">Places list</div>
      <button id="closeListView">Close</button>
    </div>
    <div id="listViewList"></div>
  </div>

  <!-- MOBILE PLACE SHEET -->
  <div id="placeSheet" class="place-sheet">
    <div class="sheet-handle"></div>

    <div class="place-sheet-inner">
      <div id="sheetPreview">
        <div class="sheet-title-row">
          <div id="sheetTitle"></div>
          <button id="sheetFavBtn">‚ô°</button>
        </div>
        <div id="sheetMeta"></div>
        <button id="sheetExpand">Expand</button>
      </div>

      <div id="sheetDetails">
        <img id="sheetImage" alt="" />
        <p id="sheetDescription"></p>
        <a id="sheetMapsBtn" target="_blank" href="#">Open in Google Maps</a>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/markercluster.js"></script>

  <!-- Main App (ES module) -->
  <script type="module" src="./js/app.js"></script>

  <!-- Service worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("./service-worker.js")
          .catch((err) => console.log("SW registration failed", err));
      });
    }
  </script>

</body>
</html>
