<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MapMigo â€” Puerto Rico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA / Icons -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#f3f4f6">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Styles -->
  <link rel="stylesheet" href="./css/styles.css" />

</head>
<body>

  <!-- ================================
       TOP BAR + SEARCH
     ================================ -->
  <div id="topBar">
    
    <!-- SEARCH BAR -->
    <div id="searchBarWrapper">
      <input id="search" placeholder="Search placesâ€¦" aria-label="Search places" />
      <button id="searchClear" aria-label="Clear search">âœ•</button>
      <button id="searchButton" aria-label="Search">ğŸ”</button>

      <!-- SEARCH RESULTS DROPDOWN (FIXED & MOVED INSIDE TOPBAR) -->
      <div id="searchResults" style="display: none;">
        <div class="search-results-header">Search results</div>
        <div id="searchResultsList"></div>
      </div>
    </div>

    <!-- RIGHT BUTTONS -->
    <div id="topBarButtons">
      <button id="openSavedView">â¤ï¸</button>
      <button id="openListView">ğŸ“‹</button>
    </div>
  </div>

  <!-- ================================
       SIDEBAR (FILTERS)
     ================================ -->
  <div id="sidebar">
    <div class="sidebar-handle"></div>

    <div class="sidebar-header">
      <div class="sidebar-header-title">Filters</div>
    </div>

    <div id="infoBar">Loading placesâ€¦</div>

    <!-- Category filters -->
    <div class="filter-group">
      <h4>Filter by Category</h4>
      <div class="filter-buttons" id="categoryFilters"></div>
    </div>

    <!-- Region filters -->
    <div class="filter-group">
      <h4>Filter by Region</h4>
      <div class="filter-buttons" id="regionFilters"></div>
    </div>

    <button class="reset-filters-btn" id="resetFilters">Reset Filters</button>
  </div>

  <!-- ================================
       LIST VIEW OVERLAY
     ================================ -->
  <div id="listViewOverlay">
    <div class="list-header">
      <div class="list-header-title">All Places</div>
      <button id="closeListView">âœ•</button>
    </div>
    <div id="listViewList"></div>
  </div>

  <!-- ================================
       MOBILE PLACE SHEET
     ================================ -->
  <div class="place-sheet" id="placeSheet">
    <div class="sheet-handle"></div>
    <div class="place-sheet-inner">

      <div id="sheetPreview">
        <div class="sheet-title-row">
          <div id="sheetTitle">Title</div>
          <button id="sheetFavBtn">â™¡</button>
        </div>
        <div id="sheetMeta"></div>
      </div>

      <button id="sheetExpand">Expand</button>

      <div id="sheetDetails">
        <img id="sheetImage" src="" alt="" />
        <div id="sheetDescription"></div>
        <a id="sheetMapsBtn" href="#" target="_blank">Open in Maps</a>
      </div>

    </div>
  </div>

  <!-- ================================
       MAP CONTAINER
     ================================ -->
  <div id="map"></div>

  <!-- MAP STYLE TOGGLE -->
  <button id="mapStyleToggle">ğŸ—ºï¸ Map Style</button>
  <div id="mapStyleMenu"></div>

  <!-- GPS BUTTON -->
  <button id="gpsButton">ğŸ“</button>

  <!-- ================================
       SCRIPTS
     ================================ -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script type="module" src="./js/app.js"></script>

  <!-- PWA Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("./service-worker.js")
          .catch((err) => console.log("SW registration failed", err));
      });
    }
  </script>

</body>
</html>
